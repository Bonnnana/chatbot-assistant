<!DOCTYPE html>
<html>
<head>
    <title>Generate IO Logo Icons</title>
</head>
<body>
    <h1>IO Logo Generator</h1>
    <p>This page can be used to generate the PNG icon files for the chrome extension.</p>
    
    <div>
        <h2>128x128 Icon</h2>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <br>
        <button onclick="downloadCanvas('canvas128', 'icon-128.png')">Download 128x128</button>
    </div>
    
    <div>
        <h2>32x32 Icon</h2>
        <canvas id="canvas32" width="32" height="32"></canvas>
        <br>
        <button onclick="downloadCanvas('canvas32', 'icon-32.png')">Download 32x32</button>
    </div>

    <script>
        function drawIOLogo(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, size, size);
            
            // Set text properties
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Add glow effect
            ctx.shadowColor = '#4A90E2';
            ctx.shadowBlur = size * 0.1;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Draw text
            ctx.fillText('IO', size / 2, size / 2);
            
            // Reset shadow for clean text
            ctx.shadowBlur = 0;
            ctx.fillText('IO', size / 2, size / 2);
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw logos when page loads
        window.onload = function() {
            drawIOLogo('canvas128');
            drawIOLogo('canvas32');
        };
    </script>
</body>
</html>
